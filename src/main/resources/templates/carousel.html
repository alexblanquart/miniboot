<div id="carousel-blog">
	{{#recentBlog}}
		<div class="thumbnail">
			<a href="/posts/{{id}}"><img src="/images/posts/{{image}}"></a>
			<div class="caption">
				<h3>{{title}}</h3>
				<p><a href="/posts/{{id}}" class="btn btn-button-white btn-sm" role="button">Lire la suite</a></p>
			</div>
		</div>
	{{/recentBlog}}
</div>
