<!DOCTYPE html>
<html>
{{> head}}

<body>
{{> navigation}}
<div class="banner banner-{{category}}"></div>

<div class="container">
	<div class="page-header">
  		<h1 class="title">Articles</h1>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="grid">
			{{#posts}}
		        <div class="grid-item col-sm-4">
		        	<div class="thumbnail text-center">
		            	<a href="/posts/{{id}}"><img src="/images/posts/{{image}}" class="img-responsive"></a>
		            	<div class="caption">
		              		<h2 class="title">{{title}}</h2>
		              		<p>{{summary}}</p>
		              		<p class="text-muted"><em>{{date}}</em></p>
		              		<p><a href="/posts/{{id}}" class="btn btn-button-name btn-sm" role="button">Lire la suite</a></p>
		            	</div>
		          	</div>
		        </div>
		      {{/posts}}
		    </div>
		</div>
	</div>
</div>

{{> footer}}
{{> scripts}}

</body>
</html>
